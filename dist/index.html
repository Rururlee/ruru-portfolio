    <script type="text/javascript">

    /*這寫開啟網頁+使用語言參數end*/



    var navHeight = $('.header').height();
    console.log(navHeight);
    $('#goto').click(function() {
        $('html,body').animate({ scrollTop: $('#work_web').offset().top - navHeight }, 500);
    });

    $('.header__nav a:nth-child(1)').click(function() {
        $('html,body').animate({ scrollTop: $('#about').offset().top - navHeight }, 500);
    });

    $('.header__nav a:nth-child(2)').click(function() {
        $('html,body').animate({ scrollTop: $('#work_web').offset().top - navHeight }, 500);
    });

    $(".work__web").click(function() {
        var infoTittle = $(this).children('img').attr('title'),
            infoImg = $(this).children('img').attr('alt');
            infoContent = $(this).children('img').attr('rel');
        $(".show__info__title").html(infoTittle);
        $(".show__info__text").html(infoContent);
        $(".show__img .temp").attr('src', './img/layout_' + infoImg + '.png');
        $(".show__img .temp_2").attr('src', './img/layout_2_' + infoImg + '.jpg');
        $('.show__fullscreen').fadeIn(200);
        $('html,body').animate({ scrollTop: $('#work_web').offset().top - navHeight }, 300);    
    });

    //hide
    $(".close__btn").click(function() {
        $('.show__fullscreen').fadeOut(200);
        $(".show__info__title").html('');
        $(".show__info__text").html('');
        $(".show__img .temp").attr('src', '');
        $(".show__img .temp_2").attr('src', '');
        $('html,body').animate({ scrollTop: $('#work_web').offset().top - navHeight }, 300);  
    });
